name: chatty
description: "A chat built with flutter using Firebase Cloud Firestore"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^3.0.0
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/anim/
    - assets/images/